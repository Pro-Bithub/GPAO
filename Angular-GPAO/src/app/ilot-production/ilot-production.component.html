  <div class="container mat-elevation-z8  "  >
  
    <div class="form" >
      <mat-form-field floatPlaceholder="never" color="accent">
        <input matInput #filter placeholder="Filtrer ">
      </mat-form-field>
    </div>
  
    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell"  >
      ng update @angular/cli @angular/core
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
     
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let row" >{{row.id}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="reference">
        <mat-header-cell *matHeaderCellDef mat-sort-header>nom</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.reference}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="designation">
        <mat-header-cell *matHeaderCellDef mat-sort-header>description</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.designation}}</mat-cell>
      </ng-container>
  
   
     
      <!-- actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="dark" >
            Import XLS
          </button>
        </mat-header-cell>
  
        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="accent" (click)="startEdit(i, row.id, row.reference, row.designation, row.stock)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.reference, row.designation, row.stock)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"  ></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"  >
       
      </mat-row>
    </mat-table>
  
  
    <div class="no-results"  [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
      Pas de résultats
    </div>
  
    <mat-paginator #paginator
                   [length]="dataSource.filteredData.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
